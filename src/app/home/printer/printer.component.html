<div class="row">
    <form [formGroup]="printerForm">
        <div class="col-md-12 col-sm-12">
            <h3>Printer Configuration</h3>
        </div>
        <div class="col-md-12 col-sm-12">
            <mat-form-field class="printer-width" appearance="fill">
                <mat-label>Printer Name</mat-label>
                <input formControlName="printerName" matInput placeholder="Printer 1" value="">
            </mat-form-field>
        </div>
        <div class="col-md-12 col-sm-12">
            <mat-form-field class="ip-width" appearance="fill">
                <mat-label>IP Address</mat-label>
                <input matInput formControlName="printerIp" placeholder="180.168.00" value="">
            </mat-form-field>
            <div class="col-md-12">
                <section>
                    <button type="submit" class="btn1" mat-raised-button color="primary">Save</button>
                    <button type="reset" class="btn2" mat-raised-button>Cancel</button>
                </section>
            </div>
        </div>
    </form>
    <div class="col-md-12 col-sm-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>


            <ng-container matColumnDef="printername">
                <th mat-header-cell *matHeaderCellDef> Printer Name </th>
                <td mat-cell *matCellDef="let element"> {{element.printerName}} </td>
            </ng-container>


            <ng-container matColumnDef="printerIp">
                <th mat-header-cell *matHeaderCellDef> IP address </th>
                <td mat-cell *matCellDef="let element"> {{element.printerIp}} </td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> {{element.action}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
