<div class="row">
    <div class="col-md-12">
        <h3>Table configuration</h3>
    </div>
        <div class=" main col-md-3">
            <mat-form-field class="section-margin" appearance="fill">
              <mat-label>Number of Table</mat-label>
              <input matInput placeholder="Ex. Pizza" [formControl]="tableNumber">
            </mat-form-field>
            <section>
                <button class="add-btn" mat-raised-button >Add</button>
            </section>
        </div>
            
        <div class="col-md-8"></div>
        <div class="col-md-12">
            <mat-form-field class="t-margin" appearance="fill">
                <mat-label>Table Name</mat-label>
                <input matInput placeholder="Ex. Pizza" value="">
              </mat-form-field>
        </div>
        <div class="row-btn">
            <div class="col-md-4">
                <section>
                    <button class="btn1" mat-raised-button color="primary" >Save</button>
                    <button class="btn2" mat-raised-button>Cancel</button>    
                </section>
            </div>
        </div>
    </div>
    <div
        *ngFor="let asdfgh of table">
    <input type="text">
    </div>
        
<th> 
       /<div>
