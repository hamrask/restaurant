<div class="row main">
  <form [formGroup]="sectionForm" (ngSubmit)="saveSection()">
    <div class="col-md-12">
        <h3>Add Item Section</h3>
    </div>
    <div class="col-md-3">
      <label for="">Name of section</label>
            <mat-form-field class="section-margin" appearance="fill">
              <input 
              formControlName="sectionName" 
              matInput 
              placeholder="Eg.Juice" 
              (keyup.enter)="saveSection()"
              />
            </mat-form-field>
          
          
    </div>
    <div class="col-md-3 ">
      <label for="" class="pmargin">Choose Printer</label>
      <br>
      <mat-form-field appearance="fill" class="drop-margin">
        <mat-label>Printer </mat-label>
        <mat-select formControlName="printerName" matNativeControl required>
          <mat-option *ngFor ="let item of printers" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
          
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-4">
        <section>
              <button type="submit" class="btn1" mat-raised-button color="primary">Add</button>
              <button type="reset" class="btn2" mat-raised-button>Cancel</button>    
          </section>
    </div>
    <div class="row-table">
    <div class="col-md-6 ">
        <table mat-table [dataSource]="sections" class="w100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element;let i = index;">{{i+1}}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nameofsection">
              <th mat-header-cell *matHeaderCellDef> Name of Section </th>
              <td mat-cell *matCellDef="let element"> {{element.sectionName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="printer">
              <th mat-header-cell *matHeaderCellDef>  Printer</th>
              <td mat-cell *matCellDef="let element"> {{element.printerName}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary">
                <mat-icon>edit</mat-icon>
              </button>&nbsp;<button mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
