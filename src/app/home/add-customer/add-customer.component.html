<div class="row">
  <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
  <div class="col-md-12 col-sm-12">
    
    <h3>Add Customer</h3>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Mobile Number</mat-label>
      <input matInput placeholder="...." formControlName="mobile"  autocomplete="off"/>
    </mat-form-field>
    <mat-form-field class="name-width" appearance="fill">
      <mat-label>Customer Name</mat-label>
      <input matInput placeholder="address"  formControlName="customerName" autocomplete="off"/>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field class="address-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea style="height: 80px;" matInput placeholder="Ex. House name..." formControlName="address" autocomplete="off"></textarea>
    </mat-form-field>
  </div>
  <div class="example-button-row">
    <button type="reset" class="btn1" mat-raised-button (click)="closePopup()">Cancel</button>
    <button type="submit" class="btn2" mat-raised-button color="primary">save</button>
  </div>
  </form>
</div>
