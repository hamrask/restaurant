<div class="row">
<div class="col-md-12 col-sm-12">
  <h3>User management</h3>
  </div>
  <div class="col-md-4">
  <section>
    <button class="btn" mat-raised-button>New User</button>    
</section>
</div>
<div class="col-md-8">
<mat-form-field class="Search" appearance="fill" style="margin-left: 650px;">
  <mat-label>Search</mat-label>
  <input matInput placeholder="Alex" value="">
</mat-form-field>

</div>
      <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="user-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
       
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> User name</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
      
        <ng-container matColumnDef="roll">
            <th mat-header-cell *matHeaderCellDef> Roll </th>
            <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
          </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Active</th>
          <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>

        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element"> {{element.action}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</div>
