
<div class="row">
    <div class="col-md-12 col-sm-12">
        <h3>Bill Report</h3>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" autocomplete="off" [(ngModel)]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button style="margin-left: 3px;" mat-raised-button color="primary" (click)="getReport()">Submit</button>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3" style="text-align: right;">
          <mat-form-field appearance="fill">
            <mat-label>Search Item</mat-label>
            <input matInput [formControl]="searchText"/>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="report-table" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; index as i"> {{i + 1}} </td>
      </ng-container>
    
      <!-- item Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd-MM-yyyy hh:mm a'}} </td>
      </ng-container>

      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>

  
      <!-- price Column -->
      <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Qty </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>  
</div>
