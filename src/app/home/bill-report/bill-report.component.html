
<div class="row">
    <div class="col-md-12 col-sm-12">
        <h3>Bill Report</h3>
        <table mat-table [dataSource]="dataSource" class="report-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- item Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>
          
            <!-- quandity Column -->
            <ng-container matColumnDef="billno">
              <th mat-header-cell *matHeaderCellDef> Bill-no </th>
              <td mat-cell *matCellDef="let element"> {{element.billno}} </td>
            </ng-container>
          
            <!-- price Column -->
            <ng-container matColumnDef="tableno">
              <th mat-header-cell *matHeaderCellDef> table no </th>
              <td mat-cell *matCellDef="let element"> {{element.tableno}} </td>
            </ng-container>
          
            
            <!-- price Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
              </ng-container>

              
            <!-- price Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.user}} </td>
              </ng-container>

              
            <!-- price Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> {{element.action}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
