    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3">
       
      </div>
      <div class="col-md-12">
        <table mat-table [dataSource]="items" class="w100">
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>
    
          <!-- item Name Column -->
          <ng-container matColumnDef="itemname">
            <th mat-header-cell *matHeaderCellDef>Item name</th>
            <td mat-cell *matCellDef="let element">{{ element.itemName }}</td>
          </ng-container>
    
          <!-- availability Column -->
          <ng-container matColumnDef="availability">
            <th mat-header-cell *matHeaderCellDef>Availability</th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element.isAvailable" style="color:green;">Available</span>
              <span *ngIf="!element.isAvailable" style="color:red;">Not Available</span>
            </td>
          </ng-container>
    
          <!--   description Column -->
          <ng-container matColumnDef="addescription">
            <th mat-header-cell *matHeaderCellDef>Add Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
          </ng-container>
          <!--   amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>
          <!--
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image</th>
          <td mat-cell *matCellDef="let element"> {{element.image}} </td>
        </ng-container>-->
          <!-- action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
             
            </td>
          </ng-container>
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-flat-button
                color="primary"
                
              >
                add stock
                <mat-icon>update</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="3"></mat-paginator>
      </div>
      
    </div>
