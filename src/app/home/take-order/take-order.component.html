<div class="row">
  <div class="col-md-9">
    <form [formGroup]="orderForm" (ngSubmit)="saveOrder()">
      <h3>Take Order</h3>
      <div class="col-md-4">
      <mat-form-field class="order" appearance="fill">
        <mat-label>Order Number</mat-label>
        <input
          formControlName="orderNumber"
          matInput
          placeholder="eg:123"
          (keyup.enter)="saveOrder()"
        />
      </mat-form-field>
    </div>
    <div class="col-md-8"></div>
        <div class="col-md-12 col-sm-12">
          <mat-radio-group aria-label="Select an option" class="order-margin" formControlName="orderType">
            <mat-radio-button value="TAKE_AWAY" class="r-btn1">Take Away</mat-radio-button>
            <mat-radio-button value="DINING" class="r-btn2">Dining</mat-radio-button>
            <mat-radio-button value="HOME_DELIVERY" class="r-btn3">Home Delivery</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col-md-6 col-sm-12" style="margin-top: 15px;">
          <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Item</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   formControlName="itemName"
                   [matAutocomplete]="auto"
                   #item
                   autofocus>
            <mat-autocomplete (optionSelected)="jumpToQuantity()" autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                <span>{{option.itemName}} | {{option.amount}} â‚¹</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-4 col-sm-12">
          <mat-form-field class="" appearance="fill">
            <mat-label>quantity</mat-label>
            <input
              formControlName="quantity"
              matInput
              placeholder="Quantity"
              (keyup.enter)="saveOrder()"
              type="number"
              autocomplete="off"
              #quantityInput
            />
          </mat-form-field>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <section>
            <button type="submit" class="btn1" mat-raised-button color="primary">Add</button>
            <button type="reset" class="btn2" mat-raised-button>Cancel</button>
          </section>
        </div>
      </form>
        <div class="col-md-8"></div>
        <div class="col-md-4"></div>
        <div class="col-md-8" style="text-align: right;">
            <button class="print" mat-raised-button>Close & Print</button>
        </div>
        <div class="row-table">
          <div class="col-md-8">
            <table mat-table [dataSource]="orderDetails" class="order-table">
              <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
  
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{ element.position }}</td>
              </ng-container>
  
              <!-- item Column -->
              <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef>Item</th>
                <td mat-cell *matCellDef="let element">{{ element.itemName }}</td>
              </ng-container>
  
              <!-- quantity Column -->
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
              </ng-container>
  
              <!-- price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{ element.price }}</td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      <div class="col-md-10">
        <label for="" class="total">Total</label>
      </div>
    
  </div>
  <div class="col-md-3">
    <h3>Recent Orders</h3>
    <div class="order-list">
      <mat-label>#Order 1</mat-label>
    </div>
    <div class="order-list">
      <mat-label>#Order 2</mat-label>
    </div>
    <div class="order-list">
      <mat-label>#Order 3</mat-label>
    </div>
    <div class="order-list">
      <mat-label>#Order 4</mat-label>
    </div>
    
  </div>
</div>
