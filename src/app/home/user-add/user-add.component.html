<div class="row">
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
<div class="col-md-12 col-sm-12">
    <h3>{{title}}</h3>
</div>
<div class="col-md-6">
    <mat-form-field class="user" appearance="fill">
        <mat-label>Name</mat-label>
        <input
        formControlName="fullName" 
        matInput placeholder="eg:john" 
        (keyup.enter)="saveUser()"
        />
      </mat-form-field> 

      <mat-form-field class="user" appearance="fill">
        <mat-label> User Name</mat-label>
        <input
        formControlName="userName" 
        matInput placeholder="eg:john123"
        (keyup.enter)="saveUser()"
        />
      </mat-form-field> 

        
        </div>
        <div class="col-md-6"></div>
         <div class="col-md-6">
            <mat-form-field class="password" appearance="fill">
                <mat-label>Password</mat-label>
                <input type ="password" 
                formControlName = "password"
                matInput placeholder="eg:123456"
                (keyup.enter)="saveUser()"
                />
              </mat-form-field>
              <mat-form-field class="confirm password" appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input type="password"
                formControlName = "confirmPassword"
                 matInput placeholder="eg:123456"
                 (keyup.enter)="saveUser"
                  />
              </mat-form-field>
            </div>
        <div class="col-md-6"></div>
              <div class="col-md-6">
                <mat-form-field class="number" appearance="fill">
                    <mat-label>Phone Number</mat-label>
                    <input 
                    formControlName = "phoneNumber"
                    matInput placeholder="eg:1234567890"
                    (keyup.enter)="saveUser"
                    />
                  </mat-form-field>
                  
                  <mat-form-field appearance="fill" class="user-role " >
                    <mat-label>User Role</mat-label>
                    <mat-select 
                      formControlName = "userRoleCode"
                      matInput placeholder ="choose-role"
                      (keyup.enter)="saveUser"
                       required>
                      
                      <mat-option *ngFor = "let item of roleDetails" [value]="item.roleCode">{{item.roleName}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>        
                    <section>
                        <div class="button-row">
                          <button type="submit"  class="btns" mat-raised-button color="primary">Save</button>
                          <button type="reset" class="btnc" mat-raised-button >Cancel</button>
                        </div>
                      </section>
                      </form>
                </div>
