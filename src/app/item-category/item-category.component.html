<div class="row">
  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <div class="col-md-12">
        <h3>Item category</h3>
    </div>
    <div class="col-md-4">
        <mat-form-field class="" appearance="fill">
          <mat-label>Category Name</mat-label>
          <input formControlName="Category"matInput placeholder="juice" value="">
        </mat-form-field>
    </div>
<div class="row">
    <section>
        <div class="button-row">
          <button class="btn1" mat-raised-button color="primary">Add</button>   
          <button class="btn2" mat-raised-button>Cancel</button>    
      </div>
      </section>
</div>
</form>
</div>
<table mat-table [dataSource]="dataSource" class="w100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
