<div class="row main">
  <form [formGroup]="sectionForm" (ngSubmit)="saveSection()">
    <div class="col-md-12">
        <h3>Add Item Section</h3>
    </div>
    <div class="col-md-3">
      <label for="">Name of section</label>
            <mat-form-field class="section-margin" appearance="fill">
              <mat-label>Favorite food</mat-label>
              <input matInput placeholder="Ex. Pizza" value="">
            </mat-form-field>
          
          
    </div>
    <div class="col-md-3 ">
      <label for="" class="pmargin">Choose Printer</label>
      <br>
      <mat-form-field appearance="fill" class="drop-margin">
        <mat-label>Printer </mat-label>
        <select matNativeControl required>
          <option value="printer 1">Printer 1</option>
          <option value="printer 2">Printer 2</option>
          <option value="printer 3">Printer 3</option>
        </select>
      </mat-form-field>
          
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-4">
        <section>
              <button class="btn1" mat-raised-button color="primary" >Add</button>
              <button class="btn2" mat-raised-button>Cancel</button>    
          </section>
    </div>
    </form>
    <div class="row">
    <div class="col-md-6 ">
        <table mat-table [dataSource]="dataSource" class="w100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nameofsection">
              <th mat-header-cell *matHeaderCellDef> name of section </th>
              <td mat-cell *matCellDef="let element"> {{element.nameofsection}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="printer">
              <th mat-header-cell *matHeaderCellDef>  Printer</th>
              <td mat-cell *matCellDef="let element"> {{element.printer}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> {{element.action}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
</div>
